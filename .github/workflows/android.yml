# This is a basic workflow to help you get started with Actions

name: Android Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

 # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildAndroid:
    name: buildAndroid
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1.1.5
        with:
          haxe-version: 4.2.5

      - name: Install Haxelib
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install tjson
          haxelib install flixel-addons
          haxelib install flixel-tools
          haxelib install SScript
          haxelib install hxCodec
          haxelib git linc_luajit clone https://github.com/superpowers04/linc_luajit.git
          haxelib git discord_rpc clone https://github.com/Aidan63/linc_discord-rpc
          haxelib install hxcpp
          haxelib install flixel-ui
          haxelib install hscript
          haxelib --quiet git extension-androidtools clone https://github.com/MAJigsaw77/extension-androidtools.git
          haxelib --quiet git hxCodec https://github.com/MAJigsaw77/hxCodec.git
          haxelib git clone flixel-addons https://github.com/ninjamuffin99/flixel-addons
          haxelib git clone linc_luajit https://github.com/Sirox228/linc_luajit.git
          haxelib list
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION

      - name: Setup Lime
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          haxelib set lime 7.9.0 -y
          haxelib set openfl 9.1.0 -y
          haxelib set flixel 4.11.0 -y
          haxelib set newgrounds 1.3.0 -y
          haxelib list
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Compile
        run: haxelib run lime build android --app-version="4.0.0-${{ github.run_id}}"

      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: Qt Android Build
          path: export/release/android/bin/app/build/outputs/apk/debug
